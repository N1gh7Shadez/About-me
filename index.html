    <script>
        window.addEventListener('load', () => {
            const loadingBar = document.getElementById('loadingBar')
            loadingBar.style.width = '100%'
            setTimeout(() => loadingBar.style.opacity = '0', 500)
        })

        document.querySelectorAll('.copy-text').forEach(el => {
            el.addEventListener('click', e => {
                const text = e.target.dataset.copy;
                const originalText = e.target.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    e.target.textContent = 'Copied!'
                    e.target.style.color = '#00ff88'

                    setTimeout(() => {
                        e.target.textContent = originalText
                        e.target.style.color = '#ffd700'
                    }, 1000)
                })
            })
        })

        document.addEventListener('keydown', e => {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.key.toLowerCase() === 'u') ||
                (e.ctrlKey && e.shiftKey && ['i', 'j', 'c'].includes(e.key.toLowerCase())) ||
                (e.ctrlKey && e.key.toLowerCase() === 's')
            ) e.preventDefault()
        })

        window.addEventListener("contextmenu", ev => ev.preventDefault())
        document.addEventListener("dragstart", event => event.target.tagName.toLowerCase() === "a" && event.preventDefault())
        document.querySelectorAll("img").forEach(img => (img.draggable = false))

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationDelay = Math.random() * 0.5 + 's'
                    entry.target.classList.add('fade-in')
                    observer.unobserve(entry.target)
                }
            })
        }, {
            threshold: 0.1,
            rootMargin: '50px'
        })

        document.querySelectorAll('.social-btn').forEach(btn => { observer.observe(btn) })
    </script>
