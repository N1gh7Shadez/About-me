        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html {
            overflow-x: hidden;
        }

        :root {
            --primary-blue: #2563eb;
            --dark-blue: #1e40af;
            --light-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --dark-bg: #0f172a;
            --darker-bg: #020617;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
        }

        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 50%, #1a202c 100%);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .main-container {
            padding: 3rem 1rem;
            width: 100%;
            max-width: 100vw;
        }

        .profile-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(59, 130, 246, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(16px);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-blue), var(--light-blue), var(--accent-blue));
            opacity: 0.8;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(59, 130, 246, 0.2);
        }

        .profile-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid var(--primary-blue);
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.3), 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(37, 99, 235, 0.5), 0 12px 48px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: clamp(2rem, 5vw, 2.75rem);
            color: var(--text-primary);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .gaming-info {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem 0;
            backdrop-filter: blur(8px);
        }

        .gaming-info p {
            margin-bottom: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
        }

        .gaming-info p:last-child {
            margin-bottom: 0;
        }

        .copy-text {
            color: var(--accent-blue);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .copy-text:hover {
            color: var(--text-primary);
            background: rgba(37, 99, 235, 0.2);
            transform: translateY(-1px);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 480px;
            margin: 0 auto;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(30, 58, 138, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.1), transparent);
            transition: left 0.4s ease;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            background: rgba(37, 99, 235, 0.15);
            border-color: var(--primary-blue);
            color: var(--text-primary);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.2);
        }

        .social-btn i {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
            transition: transform 0.2s ease;
        }

        .social-btn:hover i {
            transform: scale(1.1);
        }

        /* [ Platform Colors ] */
        .rov:hover {
            border-color: #ff9100;
            box-shadow: 0 8px 25px rgba(154, 103, 9, 0.2);
        }

        .riot:hover {

        .facebook:hover {

        }

        .instagram:hover {

        }

        .youtube:hover {

        .tiktok:hover {

        .spotify:hover {

        .discord:hover {

        .loading-bar {

        }

        .fade-in {
            opacity: 0;

            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {

        }

        /* [ Mobile Responsive ] */
        @media (max-width: 768px) {

        @media (max-width: 480px) {

        @media (prefers-reduced-motion: reduce) {

                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            const loadingBar = document.getElementById('loadingBar')
            loadingBar.style.width = '100%'
            setTimeout(() => loadingBar.style.opacity = '0', 500)
        })

        document.querySelectorAll('.copy-text').forEach(el => {
            el.addEventListener('click', e => {
                const text = e.target.dataset.copy
                const originalText = e.target.textContent
                navigator.clipboard.writeText(text).then(() => {
                    e.target.textContent = 'Copied!'
                    e.target.style.color = '#10b981'

                    setTimeout(() => {
                        e.target.textContent = originalText
                        e.target.style.color = '#f1f3f7'
                    }, 1000)
                })
            })
        })

        document.addEventListener('keydown', e => {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.key.toLowerCase() === 'u') ||
                (e.ctrlKey && e.shiftKey && ['i', 'j', 'c'].includes(e.key.toLowerCase())) ||
                (e.ctrlKey && e.key.toLowerCase() === 's')
            ) e.preventDefault()
        })

        window.addEventListener("contextmenu", ev => ev.preventDefault())
        document.addEventListener("dragstart", event => event.target.tagName.toLowerCase() === "a" && event.preventDefault())
        document.querySelectorAll("img").forEach(img => (img.draggable = false))

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationDelay = Math.random() * 0.3 + 's'
                    entry.target.classList.add('fade-in')
                    observer.unobserve(entry.target)
                }
            })
        }, {
            threshold: 0.1,
            rootMargin: '30px'
        })

        document.querySelectorAll('.ignore-link').forEach(el => {
            el.addEventListener('click', e => e.preventDefault())
        })

        document.querySelectorAll('.social-btn').forEach(btn => { observer.observe(btn) })
    </script>
